        </div>

        <div class="K-main">
            <form action="mailto:lina.barthelson@gmail.com" method="post" enctype="text/plain" id="formen">
                
                <fieldset id="kontakt">

                    <legend>Om dig:</legend>
                    <br>
                    <label>Förnamn: <span>*</span></label> <br>
                    <input type="text" name="Förnamn" maxlength="10" placeholder="Ditt förnamn" required/> <br>

                    <label>Efternamn: <span>*</span></label> <br>
                    <input type="text" name="Efternamn" maxlength="15" placeholder="Ditt efternamn" required/> <br>

                    <label>E-post: <span>*</span></label> <br>
                    <input pattern="(?!(^[.-].*|[^@]*[.-]@|.*\.{2,}.*)|^.{254}.)([a-zA-Z0-9!#$%&'*+\/=?^_`{|}~.-]+@)(?!-.*|.*-\.)([a-zA-Z0-9-]{1,63}\.)+[a-zA-Z]{2,15}" type="text"  name="epost" 
                    placeholder="namn@adress.com" required /> <br>

                    <label>Födelsedag:<span>*</span></label><br>
                    <input type="date" name="Födelsedag"  required><br>

                
                    <label for="Identitet">Jag identifierar mig som:</label><br>
                    <select id="Identitet" name="Identitet">
                        <option value="Kvinna">Kvinna</option>
                        <option value="Man">Man</option>
                        <option value="Hen">Hen</option>
                        <option value="Annat">Annat</option>
                    </select>
                            
                    <br><br>

                    <!--Sänd-knappen som både kan spara och skicka formuläret-->
                    <input  type="submit" id="button1" value="Skicka"/> 
                    <br><br>

                </fieldset>
        
            </form>  
        </div>
