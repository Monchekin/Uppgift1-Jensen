<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Info+kontakt-sida.css">
    <link rel="stylesheet" href="Kontaktsidan.css">
    <title>Kontakt sida</title>
</head>
<body>
    
    <div class="K-container">
        <div class="header">
                <ul class="Meny">
                    <li class="Meny-Link"><a href="index.html">Hem</a></li>
                    <li class="Meny-Link"><a href="Infosida.html">Information</a></li>
                    <li class="Meny-Link" ><a href="Nyheter.html">Nyheter</a></li>
                   
                </ul>
                <h1>Information om dig</h1>
        </div>

        <div class="K-left">
            <img src="Bilder/gubbe.jpg" alt="">
        </div>

        <div class="K-main">
            <form action="mailto:lina.barthelson@gmail.com" method="post" enctype="text/plain"id="formen">
                
                <fieldset id="kontakt">

                    <legend>Avsändare</legend>
                    <br>
                    <label for="fnamn">Förnamn: <span>*</span></label> <br>
                    <input type="text" name="Förnamn" id="fnamn" maxlength="10" placeholder="Ditt förnamn" required/> <br>

                    <label for="enamn">Efternamn: <span>*</span></label> <br>
                    <input type="text" name="Efternamn" id="efnamn" maxlength="15" placeholder="Ditt efternamn" required/> <br>

                    <label for="epost">E-post: <span>*</span></label> <br>
                    <input pattern="(?!(^[.-].*|[^@]*[.-]@|.*\.{2,}.*)|^.{254}.)([a-zA-Z0-9!#$%&'*+\/=?^_`{|}~.-]+@)(?!-.*|.*-\.)([a-zA-Z0-9-]{1,63}\.)+[a-zA-Z]{2,15}" type="text"  name="epost" 
                    id="epost" placeholder="namn@adress.com" required /> <br>

                    <label for="Födelsedag">Födelsedag:<span>*</span></label><br>
                    <input type="date" id="Födelsedag" name="Födelsedag"  required><br>

                
                    <label for="Identitet">Jag identifierar mig som:</label><br>
                    <select id="Identitet" name="Identitet">
                        <option value="Kvinna">Kvinna</option>
                        <option value="Man">Man</option>
                        <option value="Hen">Hen</option>
                        <option value="Annat">Annat</option>
                    </select>
                            
                    <br><br>

                    <!--Sänd-knappen som både kan spara och skicka formuläret-->
                    <input  type="submit" id="button1" value="Skicka"/> 
                    <br><br>

                </fieldset>
        
            </form>  
        </div>
    </div>
</body>
</html>
