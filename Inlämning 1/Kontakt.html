<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/A3EFB24E9B.js" crossorigin="anonymous"></script>

    <link href="https://fonts.cdnfonts.com/css/blood-moon-2" rel="stylesheet">

    <link rel="stylesheet" href="CSS-filen.css">
    <link rel="stylesheet" href="Media-queries.css">

    <link rel="icon" href="Bilder/Lina.png" type="image/vnd.microsoft.icon" />

    <title>Kontakt-Sidan</title>
</head>

<!-- Valt att ha Id på de divar som bara används en gång och class på de som behöver användas flera gånger -->
<body>
    <div id="K-container">
        <nav class="header"> 
            <!-- Hamburgar-meny för små enheter-->
            <input type="checkbox" id="menu">
            <label for="menu" id="menu-icon">&#9776;</label>
            
            <!-- Meny för stora enheter -->            
            <ul id="meny">
                <li class="meny-link"><a href="index.html">Hem</a></li>
                <li class="meny-link"><a href="Infosida.html">Information</a></li>
                <li class="meny-link active"><a href="Kontakt.html">Kontakt</a></li>
                <li class="meny-link"><a href="Nyheter.html">Nyheter</a></li>
            </ul>
        </nav>

        <!-- Bild -->
        <div id="K-left">
            <p id="citat">It is all about you</p>
            <img id="pointer" src="Bilder/it-s-all-about-you.jpg" alt="">
        </div>

        <!-- Formulär -->
        <div id="K-main">
            <form action="mailto:lina.barthelson@gmail.com" method="post" enctype="text/plain" id="formen">

                <fieldset id="kontakt">

                    <legend>Om dig:</legend>
                    <br>
                    <label>Förnamn: <span>*</span></label> <br>
                    <input type="text" name="Förnamn" maxlength="10" placeholder="Ditt förnamn" required/> <br>

                    <label>Efternamn: <span>*</span></label> <br>
                    <input type="text" name="Efternamn" maxlength="15" placeholder="Ditt efternamn" required/> <br>

                    <label>E-post: <span>*</span></label> <br>
                    <input pattern="(?!(^[.-].*|[^@]*[.-]@|.*\.{2,}.*)|^.{254}.)([a-zA-Z0-9!#$%&'*+\/=?^_`{|}~.-]+@)(?!-.*|.*-\.)([a-zA-Z0-9-]{1,63}\.)+[a-zA-Z]{2,15}" type="text"  name="epost" 
                    placeholder="namn@adress.com" required /> <br>

                    <label>Födelsedag:<span>*</span></label><br>
                    <input type="date" name="Födelsedag"  required><br>
                
                    <label for="Identitet">Jag identifierar mig som:</label><br>
                    <select id="Identitet" name="Identitet">
                        <option value="Kvinna">Kvinna</option>
                        <option value="Man">Man</option>
                        <option value="Hen">Hen</option>
                        <option value="Annat">Annat</option>
                    </select>
                            
                    <br><br>

                    <!--Sänd-knappen som både kan spara och skicka formuläret-->
                    <input  type="submit" id="button1" value="Skicka"/> 

                </fieldset>
            </form>  
        </div>

        <!-- Footer -->
        <!-- Här valde jag class footer eftersom index sidan har id på sin footer och den är lite annorlund från det andra footerna -->
        <div class="footer">
            <a href="https://sv-se.facebook.com/" target="_blank">
                <i class="fa-brands fa-square-facebook fa-2xl" style="color: #087aeb;"></i>
            </a>

            <a href="https://twitter.com/">
                <i class = "fa-brands fa-x-twitter fa-2xl" style = "color: #8a18fb;"></i>
            </a>

            <a href="https://www.instagram.com/">
                <i class="fa-brands fa-instagram fa-2xl" style="color: #fd491c;"></i>
            </a>
        </div>
    </div>
</body>
</html>
